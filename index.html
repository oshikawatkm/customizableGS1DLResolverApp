<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GS1 Japan - リゾルバデモ</title>

  <!-- フォント読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #FFFFFF;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      color: #454545;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #F2F2F2;
      color: #454545;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    main {
      margin-top: 80px;
      padding: 1rem;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      flex: 1;
    }

    .logo-container {
      text-align: center;
      margin: 1.5rem 0;
    }

    .logo-container img {
      max-width: 200px;
      height: auto;
    }

    .section-title {
      background-color: #BFBFBF;
      color: white;
      text-align: center;
      padding: 0.5rem;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .info-card {
      background-color: #F2F2F2;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem 0;
    }

    .info-item {
      margin: 0.8rem 0;
      line-height: 1.6;
    }

    .info-label {
      font-weight: bold;
      color: #002C6C;
      display: block;
      margin-bottom: 0.3rem;
    }

    .demo-section {
      text-align: center;
      margin: 2rem 0;
    }

    .demo-button {
      display: inline-block;
      background-color: #002C6C;
      color: #FFFFFF;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .demo-button:hover {
      background-color: #004494;
      transform: scale(1.02);
    }

    .demo-button:active {
      transform: scale(0.98);
    }

    footer {
      background-color: #002C6C;
      color: #FFFFFF;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      main {
        max-width: 90%;
      }

      .demo-button {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>

  <header id="header"></header>

  <main>
    <h2 class="section-title" id="sectionTitle"></h2>

    <div class="logo-container">
      <img id="logo" src="" alt="" onerror="this.style.display='none'">
    </div>

    <div class="info-card" id="infoCard">
      <!-- 動的に生成 -->
    </div>

    <div class="demo-section">
      <a href="" class="demo-button" id="demoButton"></a>
    </div>
  </main>

  <footer id="footer"></footer>

  <!-- 設定ファイル読み込み -->
  <script src="config.js"></script>
  <script>
    // 設定を適用
    function applyConfig() {
      const common = APP_CONFIG.common;
      const config = APP_CONFIG.index;

      // ページタイトル
      document.title = config.pageTitle;

      // ヘッダー
      document.getElementById('header').textContent = common.headerTitle;

      // ロゴ
      const logo = document.getElementById('logo');
      logo.src = common.logoUrl;
      logo.alt = common.logoAlt;

      // セクションタイトル
      document.getElementById('sectionTitle').textContent = config.sectionTitle;

      // 情報カード
      const infoCard = document.getElementById('infoCard');
      infoCard.innerHTML = config.infoItems.map(item => `
        <div class="info-item">
          <span class="info-label">${item.label}</span>
          ${item.value}
        </div>
      `).join('');

      // デモボタン
      const demoButton = document.getElementById('demoButton');
      demoButton.textContent = config.demoButton.text;
      demoButton.href = config.demoButton.link;

      // フッター
      document.getElementById('footer').textContent = common.footerText;
    }

    // ページ読み込み時に設定を適用
    applyConfig();
  </script>

</body>
</html>
