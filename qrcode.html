<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR読み取り画面</title>

  <!-- フォント読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #FFFFFF;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      color: #454545;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #F2F2F2;
      color: #454545;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    main {
      margin-top: 100px;
      padding: 1rem;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      flex: 1;
    }

    .section-title {
      background-color: #BFBFBF;
      color: white;
      text-align: center;
      padding: 0.5rem;
      font-size: 1.2rem;
    }

    .instruction {
      text-align: center;
      margin: 1rem 0;
    }

    #reader {
      margin: 1rem auto;
      width: 100%;
      max-width: 320px;
    }

    h3 {
      text-align: center;
      margin-top: 2rem;
      color: #002C6C;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 360px;
      margin: 1rem auto;
    }

    .grid-button {
      border: 3px solid #002C6C;
      border-radius: 8px;
      background-color: #FFFFFF;
      color: #002C6C;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
      text-align: center;
    }

    .grid-button.active {
      border-color: #BFBFBF;
      background-color: #002C6C;
      color: #FFFFFF;
    }

    footer {
      background-color: #002C6C;
      color: #FFFFFF;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      main {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <header id="header"></header>

  <main>
    <h2 class="section-title" id="sectionTitle"></h2>

    <div class="instruction" id="instruction"></div>

    <div id="reader"></div>

    <h3 id="menuTitle"></h3>

    <div class="button-grid" id="menuButtons">
      <!-- 動的に生成 -->
    </div>
  </main>

  <footer id="footer"></footer>

  <!-- 設定ファイル読み込み -->
  <script src="config.js"></script>

  <!-- QRコード読み取りライブラリ -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    // 設定を適用
    function applyConfig() {
      const common = APP_CONFIG.common;
      const config = APP_CONFIG.qrcode;

      // ページタイトル
      document.title = config.pageTitle;

      // ヘッダー
      document.getElementById('header').textContent = config.headerTitle;

      // セクションタイトル（初期値はactive状態のボタンのlabelを使用）
      const activeButton = config.menuButtons.find(btn => btn.active);
      document.getElementById('sectionTitle').textContent = activeButton ? activeButton.label : config.sectionTitle;

      // 説明文
      document.getElementById('instruction').textContent = config.instruction;

      // メニュータイトル
      document.getElementById('menuTitle').textContent = config.menuTitle;

      // メニューボタンを動的に生成
      const menuButtonsContainer = document.getElementById('menuButtons');
      menuButtonsContainer.innerHTML = config.menuButtons.map(btn => `
        <div class="grid-button${btn.active ? ' active' : ''}" data-link="${btn.linkType}">${btn.label}</div>
      `).join('');

      // フッター
      document.getElementById('footer').textContent = common.footerText;

      // ボタンクリックイベントを設定
      setupButtonEvents();
    }

    // ボタンイベントの設定
    function setupButtonEvents() {
      const buttons = document.querySelectorAll('.grid-button');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          // セクションタイトルを選択中のボタンのlabelに更新
          document.getElementById('sectionTitle').textContent = btn.textContent;
        });
      });
    }

    // QRコード読み取り処理
    function initQRReader() {
      const reader = new Html5Qrcode("reader");
      let isProcessing = false;
      let isReady = false;

      // 2秒後に読み取りを有効化
      setTimeout(() => {
        isReady = true;
      }, 2000);

      function getActiveLinkType() {
        const active = document.querySelector('.grid-button.active');
        return active ? active.dataset.link : '';
      }

      function isValidUrl(str) {
        try {
          new URL(str);
          return true;
        } catch (_) {
          return false;
        }
      }

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const config = { fps: 10, qrbox: 250 };
          reader.start(
            { facingMode: "environment" },
            config,
            async qrCodeMessage => {
              if (!isReady) return;
              if (isProcessing) return;
              isProcessing = true;

              if (!isValidUrl(qrCodeMessage)) {
                alert("QRコードに含まれる値がURLではありません");
                isProcessing = false;
                return;
              }

              const linkType = getActiveLinkType();
              const url = new URL(qrCodeMessage);
              url.search = `?linkType=${encodeURIComponent(linkType)}`;

              console.log("遷移先URL:", url.href);
              setTimeout(() => {
                window.location.href = url.href;
              }, 100);

              setTimeout(() => {
                isProcessing = false;
              }, 3000);
            },
            errorMessage => {
              // 読み取り中のエラーは無視
            }
          );
        } else {
          alert("カメラが見つかりませんでした");
        }
      }).catch(err => {
        console.error("カメラ初期化エラー:", err);
        const readerElement = document.getElementById('reader');
        readerElement.style.maxWidth = 'none';
        readerElement.innerHTML = `
          <div style="text-align: center; padding: 2rem; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 8px; color: #721c24;">
            <p style="font-size: 1.2rem; margin-bottom: 1rem;">カメラの初期化に失敗しました</p>
            <p style="margin-bottom: 1rem;">カメラへのアクセスが許可されていないか、カメラが使用できない状態です。</p>
            <p style="margin-bottom: 1rem;">画面を更新して再度お試しください。</p>
            <button onclick="location.reload()" style="background-color: #002C6C; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; font-size: 1rem; cursor: pointer;">画面を更新する</button>
          </div>
        `;
      });
    }

    // ブラウザの「戻る」でキャッシュから復元された場合はリロード
    window.addEventListener('pageshow', (event) => {
      if (event.persisted) {
        location.reload();
      }
    });

    // ページ読み込み時に初期化
    applyConfig();
    initQRReader();
  </script>
</body>
</html>
